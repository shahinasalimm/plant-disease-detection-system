<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TomatoSure â€“ Tomato Leaf Disease Detection</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

  <style>
    body {
      background: linear-gradient(to right, #5a9e08, #56ab2f); /* Green gradient */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 25px;
      color: #2f5d2f;
      font-weight: 700;
    }

    .form-group label {
      font-weight: 600;
    }

    .btn-primary {
      background-color: #388e3c;
      border-color: #388e3c;
      font-weight: bold;
      width: 100%;
    }

    .result {
      margin-top: 25px;
    }

    .uploaded-image {
      max-width: 100%;
      height: auto;
      margin-top: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <div class="app-container">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="TomatoSure Logo" class="logo"/>
    <h1>TomatoSure</h1>

    <form action="/" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="file">Upload a Tomato Leaf Image</label>
        <input type="file" class="form-control-file" name="file" id="file" required>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Predict</button>
    </form>

    {% if prediction_result and confidence_score %}
    <div class="result">
      <h4 class="mt-4 text-success">{{ prediction_result }}</h4>
      <p><strong>Confidence:</strong> {{ confidence_score }}</p>

      {% if uploaded_file_url %}
        <h6 class="mt-3">Uploaded Image:</h6>
        <img src="{{ uploaded_file_url }}" class="uploaded-image" alt="Uploaded Image">
      {% endif %}
    </div>
    {% endif %}
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
